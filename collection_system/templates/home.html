<!-- home.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>Welcome to Municipal Garbage Collection System</h2>
  <div class="row mt-4">
    {% for company_profile in company_profiles %}
    <div class="col-md-6">
      <div class="card" style="width: 30rem; height: 400px;">
        <img src="{{ company_profile.picture.url }}" style="height: 200px; width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">{{ company_profile.company_name }}</h5>
          <p class="card-text">{{ company_profile.company_description }}</p>
          <a href="{% url 'company_detail' company_id=company_profile.pk %}" class="btn btn-primary">Select this Company</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
