{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Welcome to Municipal Garbage Collection System</h2>
  <div class="row">
    {% for company in companies %}
    <div class="col-md-6 mb-4">
      <div class="card">
        <img src="{{ company.picture.url }}" class="card-img-top" alt="{{ company.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ company.name }}</h5>
          <p class="card-text">{{ company.description }}</p>
          <a href="{% url 'company_detail' company_id=company.pk %}" class="btn btn-success">Select this Company</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %} <br> <br>
